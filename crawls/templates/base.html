{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DataSpider - 第4小组数据库及实现PJ{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
</head>

<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="{% url 'Main' %}">DataSpider By Group 4</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'Add_Input' %}">新建爬取任务</a>
                <a class="nav-link" href="{% url 'Query_KeywordSearch' %}">关键字搜索</a>
                <a class="nav-link" href="{% url 'Query_Website' %}">已爬取网站</a>
            </div>
            <div class="user-profile d-flex align-items-center">
                <a class="nav-link" href="/admin/">后台管理</a>
            </div>
        </div>
    </nav>

    <main class="container flex-fill">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="bg-light text-center py-3 mt-auto">
        <div class="container">
            <span class="text-muted">© 2024~2025春 复旦大学大数据学院 数据库及实现 Group 4 - DataSpider</span>
        </div>
    </footer>
</body>

</html>
