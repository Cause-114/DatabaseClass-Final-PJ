{% extends "base.html" %}
{% block content %}
<h2>网页内容 - {{ webpage.url }}</h2>
<p><a href="{% url 'show_webpages' %}">返回网页列表</a></p>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>类型</th>
            <th>关键词</th>
            <th>文本内容</th>
        </tr>
    </thead>
    <tbody>
        {% for content in contents %}
        <tr>
            <td>{{ content.content_id }}</td>
            <td>{{ content.get_type_display }}</td>
            <td>{{ content.keywords }}</td>
            <td>{{ content.text|linebreaks|truncatechars:100}}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">暂无内容</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
