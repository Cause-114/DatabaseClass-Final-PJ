<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <title>网页爬虫任务发起</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="mb-4">网页爬虫任务</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_URL" class="form-label">起始网址 (URL)</label>
                    {{ form.URL }}
                </div>
                <div class="mb-3">
                    <label for="id_MaxPage" class="form-label">最大爬取页数</label>
                    {{ form.MaxPage }}
                </div>
                <div class="mb-3">
                    <label for="id_Delay" class="form-label">每页间隔（秒）</label>
                    {{ form.Delay }}
                </div>
                <button type="submit" class="btn btn-primary">开始爬取</button>
            </form>
        </div>
    </div>
</body>

</html>
