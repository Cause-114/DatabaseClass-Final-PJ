{% extends "base.html" %}
{% block content %}
<h2>网站 {{ website.domain }} 的所有网页</h2>
<p><a href="{% url 'Delete_List' %}">返回已爬取网站列表</a></p>

<div class="table-responsive">
    <table class="table table-striped align-middle">
        <thead>
            <tr>
                <th style="width: 50%">URL</th>
                <th style="white-space: nowrap;">爬取时间</th>
                <th style="width: 200px;">查看</th>
                <th style="width: 200px;">操作</th>
            </tr>
        </thead>
        <tbody>
            {% for page in pages %}
            <tr>
                <td>
                    <div class="text-truncate" style="max-width: 100%;">
                        <span title="{{ page.url }}">{{ page.url|truncatechars:50 }}</span>
                    </div>
                </td>
                <td style="white-space: nowrap;">{{ page.crawl_time|date:"Y-m-d H:i:s" }}</td>
                <td>
                    <div class="btn-group" role="group">
                        <a href="{% url 'Delete_PageContent' page.id %}" class="btn btn-sm btn-outline-primary">查看内容</a>
                        <a href="{% url 'Delete_PageImage' page.id %}" class="btn btn-sm btn-outline-secondary">查看图片</a>
                    </div>
                </td>
                <td>
                    <form method="post" action="{% url 'Delete_Webpage' page.id %}" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('确定要删除这个网页吗？此操作不可恢复！')">删除网页</button>
                    </form>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">暂无数据</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
