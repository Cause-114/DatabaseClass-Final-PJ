<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <title>已抓取网页列表</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-4">
        <div class="card shadow p-4">
            <h2 class="mb-4">爬取结果：网页列表</h2>
            {% if webpages %}
            <ul class="list-group">
                {% for page in webpages %}
                <li class="list-group-item">
                    <div class="d-flex justify-content-between">
                        <div>
                            <a href="{{ page.url }}" target="_blank">{{ page.url }}</a><br>
                            <small class="text-muted">所属域名：{{ page.website.domain }}</small>
                        </div>
                        <span class="text-muted">{{ page.crawl_time|date:"Y-m-d H:i" }}</span>
                    </div>
                </li>
                {% endfor %}
            </ul>
            {% else %}
            <div class="alert alert-warning mt-3">暂无网页被抓取。</div>
            {% endif %}
            <div class="mt-4">
                <a href="{% url 'user_input' %}" class="btn btn-secondary">返回提交新任务</a>
            </div>
        </div>
    </div>
</body>

</html>
