{% extends "base.html" %}
{% block content %}
<div class="container mt-5" style="max-width: 400px;">
    <h3 class="mb-4 text-center">登录</h3>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.username.label_tag }}
            {{ form.username }}
        </div>
        <div class="mb-3">
            {{ form.password.label_tag }}
            {{ form.password }}
        </div>
        {% if form.errors %}
        <div class="text-danger mb-3">
            用户名或密码错误，请重试。
        </div>
        {% endif %}
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">登录</button>
        </div>
        <div>
        <p class="mt-3">还没有账号？<a href="{% url 'register' %}">点击注册</a></p>
        </div>
    </form>
</div>
{% endblock %}
