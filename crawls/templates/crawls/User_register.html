{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>注册</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">注册</button>
    </form>
    <p class="mt-3">已有账号？<a href="{% url 'login' %}">点击登录</a></p>
</div>
{% endblock %}
